<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json</title>
  </head>
  <body>
    <h2>
      Convert a JavaScript object into a JSON string, and send it to the server.
    </h2>
    <p id="result"></p>
    <script>
      let myObj = { name: "Riya", age: 12, grade: 7 };
      let myJSON = JSON.stringify(myObj); //converts objects to JSON for sending data
      let newObj = JSON.parse(myJSON); //converts JSON into object while receiving data
      document.getElementById("result").innerHTML = newObj.name;
      console.log(myObj)
      console.log(myJSON)
    </script>
  </body>
</html>
